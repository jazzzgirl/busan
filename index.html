<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busan Tourism Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6f3ff;
      font-family: 'Noto Sans KR', sans-serif;
    }

    h1 {
      text-align: center;
      color: #00256c;
      padding: 30px 0;
      margin: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    #buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      padding: 0 20px;
    }

    button {
      background-color: #00256c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #001f5c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #map {
      width: 80%;
      height: 600px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #centerDetail {
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      display: none;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .detail-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px auto;
      max-width: 800px;
    }

    .card-header {
      background-color: #00256c;
      padding: 20px;
      color: white;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 600;
    }

    .card-body {
      padding: 20px;
    }

    .detail-item {
      display: flex;
      align-items: flex-start;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-item:hover {
      background-color: #f8f9fa;
    }

    .item-icon {
      font-size: 1.2em;
      margin-right: 15px;
      width: 30px;
      text-align: center;
    }

    .item-content {
      flex: 1;
    }

    .label {
      display: block;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }

    .value {
      display: block;
      color: #333;
      font-size: 1.1em;
      font-weight: 500;
    }

    #result {
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      #centerDetail {
        width: 95%;
      }
      
      .card-header {
        padding: 15px;
      }
      
      .card-body {
        padding: 15px;
      }
      
      .detail-item {
        padding: 12px;
      }
    }

    /* 버튼 기본 스타일 */
.category-btn {
  padding: 10px 20px;
  margin: 5px;
  border: 2px solid #00256c;  /* 대한항공 메인 컬러 */
  background-color: white;
  color: #00256c;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

/* 버튼 호버 효과 */
.category-btn:hover {
  background-color: #e6f3ff;  /* 연한 파란색 */
}

/* 활성화된 버튼 스타일 */
.category-btn.active {
  background-color: #00256c;
  color: white;
  box-shadow: 0 2px 5px rgba(0, 37, 108, 0.3);
}
  </style>
</head>
<body>
  <h1>Busan Tourism Map</h1>

  <div id="buttons">
    <button class="category-btn" onclick="showMap('맛집')">Busan Food</button>
    <button class="category-btn" onclick="showMap('병원')">Busan Hospital</button>
    <button class="category-btn" onclick="showMap('명소')">Busan Hotplace</button>
    <button class="category-btn" onclick="showMap('쇼핑')">Busan Shopping</button>
    <button class="category-btn" onclick="showMap('안내소')">Busan Tourist Information Center</button>
    <button class="category-btn" onclick="showMap('축제')">Busan Festival</button>
  </div>

  <!-- 지도를 표시할 div -->
  <div id="map"></div>

  <!-- 검색 결과 출력 창 -->
  <p id="result"></p>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=66bb56bd796e4183ae7906d8b515a0fe&libraries=clusterer"></script>
  <script src="project.js"></script>
</body>
</html>
